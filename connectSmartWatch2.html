<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Screens</title>
    <link rel="stylesheet" href="newuserscreens.css">
    <link rel="stylesheet" href="connectSmartWatch.css">
    <link rel="stylesheet" href="available.css">
    <link rel="stylesheet" href="body.css"> 
</head>
<body>
    <button class="connectBtn" onclick="showLoader()" id="connect">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" fill="white">
            <path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"></path>
        </svg>
        Connect
    </button>

    <div class="loader" id="loader" style="display: none;">Loading...</div>

    <div id="availability" style="display: none;">
        <div class="button">
            <input type="radio" name="baseline" id="available" checked=""/>
            <input type="radio" name="baseline" id="newly"/>
            <input type="radio" name="baseline" id="limited"/>
            <label for="available"></label>
            <label for="newly"></label>
            <label for="limited"></label>
            <div class="container">
                <svg viewBox="0 0 64 32">
                    <path class="bg" d="M 0 16 L 16 32 L 48 0 L 64 16 L 48 32 L 16 0 Z" pathLength="80"></path>
                    <path class="fg fg1" d="M 0 16 L 16 32 L 48 0 L 64 16 L 48 32 L 16 0 Z" pathLength="80"></path>
                    <path class="fg fg2" d="M 13.87867966 -2.121320344 L 50.12132034 34.12132034" pathLength="9"></path>
                </svg>
                <div class="text">
                    <div class="text-wa">Smartwatch available</div>
                    <div class="text-na">Up to date <br> statistics</div>
                    <div class="text-l">
                        <a href="myProfile.html" id="profileLink" style="z-index: 2; position: relative;">Reports available</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        localStorage.setItem("watch",JSON.stringify(1));
        function showLoader() {

            const loader = document.getElementById('loader');
            const connectBtn = document.getElementById('connect');
            const availability = document.getElementById('availability');

            loader.style.display = 'flex';
            connectBtn.style.display = 'none';

            setTimeout(() => {
                loader.style.display = 'none'; 
                availability.style.display = 'block'; 
                setTimeout(() => {
                    window.location.href = 'settings.html'; 
                }, 5000);
            }, 4000); 
        }
    </script>
</body>
</html>
